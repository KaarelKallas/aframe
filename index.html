<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <img id="plane_texture" src="assets/floor.jpg">
            <img id="sky" src="assets/black.png">
        </a-assets>
        <a-entity>
            <a-sky src="#sky"></a-sky>


            <a-sphere position="2 2 -1" radius="1.25" color="#EF2D5E" shadow dynamic-body></a-sphere>
            <a-sphere position="2 2 -1" radius="1.25" color="#EF2D5E" shadow dynamic-body></a-sphere>
            <a-sphere position="2 2 -1" radius="1.25" color="#EF2D5E" shadow dynamic-body></a-sphere>
            <a-cylinder position="1 5 -4.9" radius="1" height="8" color="#FFC65D" shadow static-body></a-cylinder>
            <a-plane src="#plane_texture" position="0 0 -4" rotation="-90 0 0" width="40" height="40" shadow
                static-body></a-plane>
            <a-ring width="4" height="4" color="#FFC65D" shadow></a-ring>
            <a-torus-knot color="#B84A39" arc="90" p="5555555" q="9999999" radius="88" radius-tubular="1">
            </a-torus-knot>
        </a-entity>
    </a-scene>
</body>

</html>
